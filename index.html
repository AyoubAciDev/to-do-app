<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- add the css files -->
   <link rel="stylesheet" href="css/all.min.css">
   <link rel="stylesheet" href="css/style.css">
  <title>To Do App</title>
</head>
<body>
  <div class="main-container">
    <div class="app-container">
      <!-- this a To Do App :-->
       <h1 class="app-title">
        To-Do list
        <img src="icons/notes-and-pencil-22341.png" alt="notes and pencil">
      </h1>
      <!----------------------->
      <div class="add-task">
        <input placeholder="Add your task" type="text" class="input-task">
        <button class="add-btn">Add</button>
      </div>
      <p class="please">Please enter a task!</p>
      <!----------------------->
      <div class="tasks-container">
      </div>
      <p class="no-tasks">No tasks added!</p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
